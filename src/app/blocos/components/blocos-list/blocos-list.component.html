<mat-card class="mat-elevation-z8">
  <mat-toolbar color="primary">Blocos</mat-toolbar>
  <button mat-button color="primary" (click)="findOne()">FindOne</button>
  <div class="toolbar-month">
    <mat-form-field class="filtro-blocos">
      <div>
        <mat-label>Digite parte do nome do bloco</mat-label>
        <input matInput type="text" [(ngModel)]="value" />
      </div>
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div *ngIf="blocos$">
      <div *ngFor="let bloco of blocos$ | async as Blocos">
        <div class="link">
          <a href="{{ bloco.link }}" target="_blank">
            {{ bloco.name }}
          </a>

          <div class="link">
            <a href="" target="_blank">
              <span class="material-symbols-outlined"> theater_comedy </span></a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-card>
