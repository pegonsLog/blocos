<mat-card class="mat-elevation-z8">
  <mat-toolbar color="primary"
    >Blocos
    <button class="adicionar" mat-button (click)="onAdd()">+</button>
  </mat-toolbar>
  <div class="toolbar-regionais">
    <mat-grid-list cols="5" rowHeight="5:2">
      <mat-grid-tile *ngFor="let regional of regionais">
        <button mat-button class="montserrat" (click)="forByRegional(regional)">
          {{ regional }}
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div>
    <mat-grid-list cols="3" rowHeight="9:2">
        <mat-grid-tile [colspan]="1">
          <button mat-button class="montserrat" (click)="load()">GERAL</button>
        </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <span class="montserrat">NÂº DE REGISTROS: {{ 0 }}</span>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div>
    <span>
      <mat-form-field class="filtro-blocos">
        <div>
          <mat-label>Digite parte do nome do bloco</mat-label>
          <input matInput type="text" [(ngModel)]="value" />
        </div>
        <button
          *ngIf="value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="value = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </span>
  </div>

  <div *ngIf="blocos$">
    <div *ngFor="let bloco of blocos$ | async as Blocos">
      <div class="link">
        <a class="montserrat" href="{{ bloco.linkMyMaps }}" target="_blank">
          {{ bloco.nome }}
        </a>

        <div class="link">
          <button mat-button (click)="findOne(bloco.id)">
            <span style="font-size: 20px;" class="material-symbols-outlined"> theater_comedy </span>
          </button>
          <button mat-button (click)="onEdit(bloco.id)">
            <span style="font-size: 20px;" class="material-symbols-outlined"> edit </span>
          </button>
          <button mat-button (click)="onDelete(bloco.id)">
            <span style="font-size: 20px;" class="material-symbols-outlined"> delete </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-card>
