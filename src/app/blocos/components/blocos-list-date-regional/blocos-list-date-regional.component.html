<mat-card class="mat-elevation-z8">
  <mat-toolbar color="primary" id="peso-fonte" class="montserrat"
    >BLOCOS
  </mat-toolbar>
  <mat-grid-list cols="1" rowHeight="15:1"> </mat-grid-list>
  <div class="toolbar-regionais">
    <mat-grid-list cols="5" rowHeight="6:2">
      <mat-grid-tile *ngFor="let regional of regionais">
        <button mat-button class="montserrat" (click)="forByRegional(regional)">
          {{ regional }}
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div>
    <mat-grid-list cols="5" rowHeight="9:3">
      <mat-grid-tile [colspan]="2">
        <span class="montserrat"> DATA: </span><span id="red">{{ data }}</span>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <span class="montserrat"
          >NÂº DE REGISTROS: <span id="red">{{ contador }}</span></span
        >
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" style="background-color: white">
        <button mat-raised-button class="montserrat" id="voltar" (click)="goBack()">Cancelar</button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div class="container" *ngIf="contador > 0">
    <div *ngFor="let bloco of blocosFire$ | async as Blocos">
      <div class="link">
        <div>
          <a class="montserrat" href="{{ bloco.linkMyMaps }}" target="_blank">
            {{ bloco.nome }}
          </a>
          <span id="regional" class="montserrat">
            - ({{ bloco.regional }})</span
          >
        </div>

        <button mat-button (click)="findOne(bloco.id)">
          <span style="font-size: 20px" class="material-symbols-outlined">
            theater_comedy
          </span>
        </button>
      </div>
    </div>
  </div>
</mat-card>
