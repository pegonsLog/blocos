<mat-card class="mat-elevation-z8">
  <mat-toolbar color="primary" id="peso-fonte" class="montserrat"
    >BLOCOS
  </mat-toolbar>
  <mat-grid-list cols="1" rowHeight="15:1">
    <mat-grid-tile>
      <button mat-button class="montserrat" (click)="forDate()">
        LISTA POR DATA DO DESFILE
      </button>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="toolbar-regionais">
    <mat-grid-list cols="5" rowHeight="6:2">
      <mat-grid-tile *ngFor="let regional of regionais">
        <button mat-button class="montserrat" (click)="forByRegional(regional)">
          {{ regional }}
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div>
    <mat-grid-list cols="5" rowHeight="6:2">
      <mat-grid-tile [colspan]="1">
        <button mat-button class="montserrat" (click)="load()">GERAL</button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <span class="montserrat"
          >REGIONAL: <span id="red">{{ regional }}</span></span
        >
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <span class="montserrat"
          >NÂº DE REGISTROS: <span id="red">{{ contador }}</span></span
        >
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div class="pesquisar">
    <mat-form-field>
      <mat-label>Digite parte do nome do bloco</mat-label>
      <input
        matInput
        type="text"
        id="myTable"
        class="form-control"
        [formControl]="queryField"
      />
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button (click)="onSearch()">Pesquisar</button>
    <button mat-raised-button (click)="load()">Limpar</button>
  </div>

  <div *ngIf="contador > 0">
    <div class="container">
      <div *ngFor="let bloco of blocosFire$ | async as Blocos">
        <div class="link">
          <div>
            <a class="montserrat" href="{{ bloco.linkMyMaps }}" target="_blank">
              {{ bloco.nome }}
            </a>
            <span id="regional" class="montserrat">
              - ({{ bloco.regional }})</span
            >
          </div>

          <button mat-button (click)="findOne(bloco.id)">
            <span style="font-size: 20px" class="material-symbols-outlined">
              theater_comedy
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-card>
