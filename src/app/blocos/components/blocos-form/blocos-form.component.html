<mat-card>
  <mat-toolbar color="primary">Detalhes do aniversariante</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Dia do aniversário"
          formControlName="day"
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Mês do aniversário"
          formControlName="month"
        />
      </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button class="montserrat" color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button class="montserrat" (click)="onCancel()">Voltar</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
